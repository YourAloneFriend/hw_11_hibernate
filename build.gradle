plugins {
    id 'java'
    id "org.flywaydb.flyway" version "9.8.1"
}

group 'org.application'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.hibernate:hibernate-core:5.6.14.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.14.Final'
    implementation 'com.h2database:h2:2.1.214'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}


flyway {
    def props = new Properties()
    File propsFile = file("src/main/resources/hibernate.properties")
    props.load(new FileInputStream(propsFile));

    url = props.get("hibernate.connection.url")
    user = props.get("hibernate.connection.username")
    password = props.get("hibernate.connection.password")
}

test {
    useJUnitPlatform()
}